<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet type"text/css" href="normalize.css"><!-- correção de bugs entre browsers -->
    <link rel="stylesheet type"text/css" href="estilo.css">
    <title>Novas tags html5</title>
</head>
<body>
    <form>
        <label for="nome">nome:</label>
        <input type="text" id="nome" required autofocus> <!-- required = obrigatório o usuário preencher, auto focus = ao carregar a pagina o cursor abre no campo atula para preenchimento -->
        <br>
        <br>
        <label for="email">email:</label>
        <input type="email" id="email" required="required">
        <br><br>
        <label for="burn">data de nascimento:</label>
        <input type="number" id="burn" required min="1" max="31">
        /
        <input type="number" id="burn" required min="1" max="12">
        /
        <input type="number" id="burn" required min="1922" max="2004">
        <br><br>
        <label for="altura">altura:</label>
        <input type="number" id="altura" required min="1.2" max="2.50" step="0.01">m
        <br><br>
        <label for="url">url:</label>
        <input type="url" id="url" required="required" placeholder="ex: http://www...">
        <br><br>
        <label for="pesquisa">pesquisa:</label>
        <input type="search" id="pesquisa">
        <br><br>
        <label for="range">range:</label>
        <input type="range" id="range" min="1" max="3" value="2">
        <br><br>
        <label for="date">data:</label>
        <input type="date" id="date" min="1" max="3" value="2">
        <br><br>
        <label for="cor">cor:</label>
        <input type="color" id="cor">
        <br><br>
        <input type="submit" value="enviar">
    </form>
</body>
</html>
