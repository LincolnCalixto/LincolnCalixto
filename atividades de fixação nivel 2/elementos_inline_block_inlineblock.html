<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Elementos inline...</title>
		<link rel="stylesheet" type="text/css" href="estilo.css">
		<style type="text/css">
			.borda{
				border: 1px solid red;
			}
			.borda2{
				border: 1px solid red;
				display: inline;
			}
			.borda3{
				border: 1px solid red;
				display: inline-block;
			}
			.borda4{
				border: 1px solid red;
				display: inline-table;
			}
			.borda5{
				border: 1px solid red;
				display: inline-flex;
			}
			.borda6{
				border: 1px solid red;
				display: inline-grid;
		</style>
	</head>
	<body>
		<span class="borda">inline 1</span>
		<span class="borda">inline 2</span>
		<h1 class="borda">Bloco</h1><br>
		<h1 class="borda2">Bloco inline</h1><br>
		<h1 class="borda3">Bloco inline/block</h1><br>
		<h1 class="borda4">Bloco inline/table</h1><br>
		<h1 class="borda5">Bloco inline/flex</h1><br>
		<h1 class="borda6">Bloco inline/grid</h1><br>
		<h1 class="borda">Bloco 1</h1><br>
		<h1 class="borda">Bloco 2</h1>
	</body>
</html>
