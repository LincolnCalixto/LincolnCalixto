<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Link</title>
	<style type="text/css">
		body{background: gray;}
		a{ color: orange;
			padding: 5px 15px;
			border-radius: 8px;
			text-decoration: none;
		}
		/* cor do Links n√£o visitados*/
		a:link{
			color: #b9c941;
		}
		/* cor do Links visitados*/
		a:visited{
			color: #c0c0c0;
		}
		/* cor do cursor sobre o Links*/
		a:hover{
			color: #FFF;
			background: #6d790f;
		}
		/* link ativado quando clicado*/
		a:active{
			color: #e4f371;
		}

	</style>
</head>
<body>
	<a href="https://www.google.com.br">google</a> | 
	<a href="https://www.tecmundo.com.br">Tecmundo</a> | 
	<a href="https://www.megacurioso.com.br/">Megacurioso</a> | 
</body>
</html>
