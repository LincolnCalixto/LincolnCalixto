<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tamanho de textos</title>
	<style type="text/css">
		div { font-size: 60px; }
		.texto{
			/* px -> tamanho fixo
			% -> tamanho relativo ao tamanho padrão 16px
			em -> tamanho relativo ao container pai */
			/* font-size: 30px;*/
			font-size: 1em /* corresponde a 100% da fonte pai, nesse caso, a div;
		}
		.texto2 { font-size: 15px; }
	</style>
</head>
<body>
	<div>
		<p class="texto">Conteúdo 1</p>
		<p class="texto2">Conteúdo 2</p>
	</div>
	

</body>
</html>
