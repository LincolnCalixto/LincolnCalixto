<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- .lin (.nome) = classe, #(nome) = ID -->
	<style type="text/css">
		#topo {background: blue;}
		#conteudo {background: red;}
		.produto {background: grey; margin: 10px;}
		#rodape {background: green;}
		#ass {background: pink;}		
	</style>
	<title>div_span</title>
</head>
<body>
	<div id="topo">
		<img src="imagens/frente 2.png" width="200">
		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contato</li>
		</ul>
	</div>
	<div id="conteudo">
		<div class="produto">
			Produto 1
		</div>
		<div class="produto">
			Produto 2
		</div>
		<div class="produto">
			Produto 3
		</div>
	</div>
	<div id="rodape">
		Todos os direitos reservados
	</div>
	<span id="ass">
		Lincoln
	</span>
</body>
</html>
